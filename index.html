<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min (8).css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="nav bg-dark text-white py-3 px-5">R | P | S | L | S</header>

    <main class="container bg-light">
        <div class="row">
            <div class="col d-flex justify-content-center mt-5">
                <h1 class="display-4 mb-5">Let's Play!</h1>
            </div>
        </div>
<!-- yooooo -->
        <div class="row">
            <div class="col btn-group d-flex justify-content-center">
                <div class="btn-pair d-flex flex-column align-items-center">
                    <i class="fas fa-hand-rock fa-3x mb-2"></i>
                    <button class="btn btn-primary btn-rock mx-2 rounded btn-lg" id="rock" onclick="play('rock')">ROCK</button>
                </div>
                <div class="btn-pair d-flex flex-column align-items-center">
                    <i class="fas fa-hand-paper fa-3x mb-2"></i>
                    <button class="btn btn-warning btn-paper mx-2 rounded btn-lg" id="paper" onclick="play('paper')">PAPER</button>
                </div>
                <div class="btn-pair d-flex flex-column align-items-center">
                    <i class="fas fa-hand-scissors fa-3x mb-2"></i>
                    <button class="btn btn-info btn-scissors mx-2 rounded btn-lg" id="scissors" onclick="play('scissors')">SCISSORS</button>
                </div>
                <div class="btn-pair d-flex flex-column align-items-center">
                    <i class="fas fa-hand-lizard fa-3x mb-2"></i>
                    <button class="btn btn-success btn-scissors mx-2 rounded btn-lg" id="lizzard" onclick="play('lizzard')">LIZZARD</button>
                </div>
                <div class="btn-pair d-flex flex-column align-items-center">
                    <i class="fas fa-hand-spock fa-3x mb-2"></i>
                    <button class="btn btn-danger btn-scissors mx-2 rounded btn-lg" id="spock" onclick="play('spock')">SPOCK</button>
                </div>   
            </div>
        </div>

        <div class="row">
            <div class="col d-flex justify-content-center mt-5">
                <div class="message">
                    <h2 id="message">Pick Your Weapon!</h2>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col d-flex justify-content-center flex-column align-items-center mt-5">
                <div class="score-board">
                    <h1 class="score-title">Score Board</h1>
                    <p class="player-score" id="player-score">Player: </p>
                    <p class="computer-score" id="computer-score">Computer: </p>
                </div>
                <button class="btn btn-reset bg-dark rounded text-white mt-3" id="btn-reset" onclick="resetScore()">NEW GAME ?</button>
            </div>
        </div>
    </main>


    <footer class="container-fluid bg-dark">
        FOOTER
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
